<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kyle Burkett: Exercise 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- type out some js to process the data entered by user -->
	<script>
		function toTitleCase(str) //capitalizes the first letter of each name and uncapitalizes the rest
				{
				    return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
				}
		
		function ProcessThisIsh(){
			var e_name = document.forms["GetData"]["employee_name"].value;
			e_name = toTitleCase(e_name);
			var e_salr = document.forms["GetData"]["employee_salary"].value;
			if (e_name == null || e_name == "" || e_salr == null || e_salr == "")
			{
				alert("Please enter both an employee name and their yearly salary");
				return false;
			}
			else alert("Archiving: " + e_name + " should receive a Christmas bonus of " + e_salr*.1);
			
			
		}
	</script>
</head>
<body>
	
<div class="wrap"> 
<h1 align="center">Christmas Bonus Calculator</h1>
<p align="center">Enter an employees' name and their salary. I will calculate the bonus and keep track for you. All for free.</p> <br><br>
</div>

<!-- table for recording entries -->
<div class="row">
	<div class="col-md-3"><!--quick spacer :)--></div>
	<div class="col-md-6">
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<td>Employee Name</td>
					<td>Employee Salary</td>
					<td>Employee Bonus</td>
					<td>Delete Employee</td>
				</thead>
				<tbody>
					<td>Test Name</td>
					<td>Test Salary</td>
					<td>Test Bonus</td>
					<td><button type="button" class="btn btn-default">Delete</button></td>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div class="container">
<div class="col-md-5"><!--quick spacer :)--></div>	
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">Enter New Employee</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <img src="wordmark-print.png" class="img-responsive" alt="Clemson!" align="center">
        </div>
        <div class="modal-body">
          <p>
          	<form name="GetData" onsubmit="ProcessThisIsh()" method="post">
			  <div class="form-group">
			    <label for="employee_name">Enter An Employee's Name:</label>
			    <input type="text" class="form-control" id="employee_name" placeholder="Sally Jenkins">
			    <label for="employee_salary">Enter Their Yearly Salary:</label>
			    <input type="number" class="form-control" id="employee_salary" placeholder="100000">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>      		
  		</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

<div class="row">
	<div class="col-md-3" "col-xs-3">
		
	</div>
</div>


</body>
</html>
